name: CI
on:
 # A workflow run is made up of one or more jobs that can run sequentially or in parallel

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    
      - name: Run a one-line script
        run: echo Hello, world!

  deploy-dev:
    runs-on: ubuntu-latest
    environment:
    name: Dev
    url: nascimento.com
needs: build
steps:
    
      - name: Run a one-line script
      run: echo deploy dev!
      
      
      deploy-prod:
    runs-on: ubuntu-latest
    environment:
    name: prod
    url: nascimento.com
     needs: deploy-prod
steps:
    
      - name: Run a one-line script
      run: echo deploy prod!
      
   deploy-stage:
    runs-on: ubuntu-latest
    environment:
    name: stage
    url: nascimento.com
     needs: deploy-prod
steps:
    
      - name: Run a one-line script
      run: echo deploy stage!
